<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tours</title>
</head>
<body>

    <h1>List of avaible tours</h1>

    <table th:if="${!tours.empty}">
        <tr>
            <td>Name</td>
            <td>Code</td>
            <td>Continent</td>
            <td>Date</td>
            <td>Duration</td>
            <td>All Inclusive</td>
        </tr>
        <tr th:each="tour : ${tours}">
            <td th:text="${tour.name}"></td>
            <td th:text="${tour.code}"></td>
            <td th:text="${tour.continent}"></td>
            <td th:text="${tour.date}"></td>
            <td th:text="${tour.allInclusive}"></td>
        </tr>
    </table>

    <span th:if="${tours.empty}">No tours in offer</span>

    <p>
        <a th:href="@{/}">Back</a>
    </p>

</body>
</html>
